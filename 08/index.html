<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Questao 8</title>
	</head>
	<body>
		<input placeholder="Nome:" />
		<input maxlength="11" placeholder="Cpf:" />
		<input placeholder="Produto:" />
		<input placeholder="Descrição:" />
		<input type="file" placeholder="Foto do Produto:" />

		<div>
			Categoria:
			<select id="listCategories"></select>
		</div>

		<script>
			const listCategories = ["A", "B", "C"];

			listCategories.forEach((item) => {
				const fielListCategories = document.getElementById("listCategories");
				const option = new Option(item, item);

				fielListCategories.add(option);
			});
		</script>
	</body>
</html>
